{% extends 'vitrine/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Gestion des Rencontres Quotidiennes</h2>
    <a href="{% url 'ajouter_rencontre' %}" class="btn btn-primary mb-3">+ Nouvelle Rencontre</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Th√®me</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for r in rencontres %}
            <tr>
                <td>{{ r.date }}</td>
                <td>{{ r.theme }}</td>
                <td>
                    <a href="{% url 'modifier_rencontre' r.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'supprimer_rencontre' r.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
