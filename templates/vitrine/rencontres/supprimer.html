{% extends 'vitrine/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Confirmer la suppression</h4>
    <p>Voulez-vous vraiment supprimer la rencontre "<strong>{{ rencontre.theme }}</strong>" du <strong>{{ rencontre.date }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
        <a href="{% url 'liste_rencontres' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
