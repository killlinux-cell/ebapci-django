{% extends 'vitrine/base.html' %}
{% block content %}

<div class="container py-5">
    <h2 class="text-primary fw-bold mb-4">➕ Ajouter un membre</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">{{ field.label_tag }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">✅ Ajouter</button>
                    <a href="{% url 'dashboard_moniteur' %}" class="btn btn-secondary">↩️ Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
