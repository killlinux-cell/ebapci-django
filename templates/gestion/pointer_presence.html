{% extends 'vitrine/base.html' %}
{% block content %}
<div class="container py-4">
    <h3 class="mb-4 text-primary">Pointage des présences - {{ date }}</h3>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Présent</th>
                </tr>
            </thead>
            <tbody>
                {% for membre in membres %}
                <tr>
                    <td>{{ membre.nom }}</td>
                    <td>{{ membre.prenom }}</td>
                    <td>
                        <input type="checkbox" name="present_{{ membre.id }}" class="form-check-input">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
<a href="{% url 'dashboard_moniteur' %}" class="btn btn-outline-secondary mt-4">
    ⬅️ Retour au tableau de bord
</a>

</div>
{% endblock %}
